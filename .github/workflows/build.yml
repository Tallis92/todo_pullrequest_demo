name: build-project # Micke

on: 
  push:
    branches:
      - RobinDutt
      - main  # Consider adding this if you also want to trigger on main

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '9' # specify the .NET version as a string
      
      - name: Build Project
        run: dotnet publish todo_demo.sln --output ./build  # Publish output to ./build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifact
          path: ./build  # Upload the entire build folder

  test:
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-artifact
      
      - name: Test run
        run: dotnet test ./build/todo_demo.dll  # Use the correct path to the DLL
